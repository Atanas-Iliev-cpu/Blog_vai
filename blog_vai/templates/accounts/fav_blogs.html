{% extends 'shared/base.html' %}

{% block content %}

    <div style="display: flex;
    flex-direction: column;
    align-items: center;">
    <h1>Posts in which you took part &dArr;</h1>

        {% for comment in comments %}

                        <div class="card" style="width: 69rem; background: lightgrey; width: 45%;
">
  <div class="card-body">
    <h5 class="card-title" style=" font-size: 30px;">{{ comment.blog.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted" style=" font-size: 25px;">Author: {{  comment.blog.user }}</h6>
      <div>
    <p class="card-text">Posted on: {{  comment.blog.date_joined }}</p>
          </div>
    <a href="{% url 'details blog'  comment.blog.id %}" class="card-link" style="display: flex;
    flex-direction: column;
    align-items: flex-end;">Read more..</a>
  </div>
</div>
            <br/>
            <br/>

        {% endfor %}
    </div>
{% endblock %}
