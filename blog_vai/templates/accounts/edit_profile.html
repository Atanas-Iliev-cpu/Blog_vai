{% extends 'shared/base.html' %}
{% load static %}

{% block content %}

    <div style="
    display: flex;
    flex-direction: column;
    align-items: center;
">
        <form action="{% url 'profile edit' request.user.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <a href="{% url 'delete account' user.id %}" class="btn btn-danger">Delete</a>
        </form>
        </div>

{% endblock %}
