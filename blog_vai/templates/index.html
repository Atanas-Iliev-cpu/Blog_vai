{% extends 'shared/base.html' %}

{% block content %}
    <div style="display: flex;
    flex-direction: column;
    align-items: center;">

        {% for blog in blog_list %}

            <div class="card" style="width: 50rem; background: lightskyblue;
">
  <div class="card-body">
    <h5 class="card-title" style=" font-size: 30px;">{{ blog.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted" style=" font-size: 25px;">Author: {{ blog.user }}</h6>
      <div>
    <p class="card-text">Posted on: {{ blog.date_joined }}</p>
          </div>
    <a href="{% url 'details blog' blog.id %}" class="card-link" style="display: flex;
    flex-direction: column;
    align-items: flex-end;">Read more..</a>
  </div>
</div>
            <br/>
            <br/>

        {% endfor %}
    </div>
{% endblock %}
